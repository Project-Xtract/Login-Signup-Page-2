<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- ICON CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <title>Document</title>
</head>
<body>
    
    <div class="page">
        <div class="container">
            <div class="grid-1">
                <div class="wrapper">
                    <div class="logo">
                        <!-- <img src="assets/logo-done.png" alt="" width="70px"> -->
                    </div>
                    <div class="text">
                        <h1 class="main-heading">Get Started.</h1>
                        <p class="sub-heading">Register Here. Already have an account? <a href="index.html" class="alr">Log in</a></p> </p>
                    </div>
                    <div class="form-fields">
                        <div class="name-field">
                            <p>Name<span>*</span></p>
                            <input type="text" placeholder="Your name" required="">
                        </div>
                        <div class="email-field">
                            <p>Email<span>*</span></p>
                            <input type="email" placeholder="Your email address" required="">
                        </div>
                        <div class="pass-field">
                            <p>Password<span class="asterisk">*</span></p>
                            <input type="password" placeholder="Your Password" id="password" class="password" required="">
                            <p id="message">Password is <span id="strength"></span></p>
                            <!-- <i class='bx bx-hide eye-icon'></i> -->
                        </div>
                    </div>
                    <div class="show-pass">
                        <input type="checkbox" class="eye-icon"> Show password
                    </div>
                    <div class="remember-forgot-signup"> <!-- This "-signup" is for only this page || in css its changed-->
                        <div class="remember">
                            <input class="signup-box" type="checkbox"> <a href="terms-and-conditions.html">Terms & Conditions</a> 
                        </div>
                        <div class="forgot-signup"> <!-- This "-signup" is for only this page || in css its changed -->
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                    <div class="login-btn">
                        <button class="btn" type="submit">Sign up</button>
                    </div>
                    <div class="line"></div>
                    <div class="login-google">
                        <button class="btn"><img src="assets/google-icon.png" alt=""> Sign up with google</button>
                    </div>
                </div>
            </div>
            <div class="grid-2">
                <img src="assets/grid-image.jpg" width="300px" class="grid-img" alt=""> 
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>

</body>
</html>
